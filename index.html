<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="Google" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <a class="nav-link" href="http://gmail.com/" target="_newblank">Gmail</a>
        <a class="nav-link" href="https://www.google.com/imghp" target="_newblank">Images</a>
        <button class="button-apps" href="#"></button>
        <a href="https://github.com/mik07y" class="user-avatar" target="_blank">
            <img src="https://lh3.googleusercontent.com/ogw/ADea4I6MG0YhXSvXwN6c-uVnImvRRXg125gqixKAGQMa=s32-c-mo"
                alt="" />
        </a>
    </nav>
    <main class="main">
        <img class="logo" src="img/logo.png" alt="" />
        <div class="searchbar">
            <img class="search-icon" src="img/search_black_24dp.svg" alt="" />
            <input class="search-input" type="text" />
            <button class="search_button">
                <img class="microphone-icon" src="img/mic_black_24dp.svg" alt="" />
            </button>
        </div>
        <div class="search-buttons">
            <button class="button-search">Google search</button>
            <button class="button-search">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer class="footer">
        <div class="left-section">
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-section">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
